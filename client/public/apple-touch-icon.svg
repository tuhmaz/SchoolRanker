<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>

  <!-- Main Hexagon -->
  <path d="M90 35 L135 60 L135 110 L90 135 L45 110 L45 60 Z"
        fill="white"
        fill-opacity="0.15"
        filter="url(#shadow)"/>

  <!-- Letter Ø® (Kha) -->
  <g transform="translate(90, 90)">
    <path d="M-22,-25 L-22,18 M-22,-8 L5,-8 L12,-4 L12,4 L5,8 L-8,8"
          stroke="white"
          stroke-width="7"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    <circle cx="8" cy="-22" r="3.5" fill="white"/>

    <!-- Digital elements -->
    <rect x="-30" y="-30" width="3" height="3" fill="white" opacity="0.7"/>
    <rect x="-25" y="-30" width="3" height="3" fill="white" opacity="0.5"/>
    <rect x="27" y="-30" width="3" height="3" fill="white" opacity="0.7"/>
    <rect x="32" y="-30" width="3" height="3" fill="white" opacity="0.5"/>
    <rect x="-30" y="27" width="3" height="3" fill="white" opacity="0.7"/>
    <rect x="-25" y="27" width="3" height="3" fill="white" opacity="0.5"/>
    <rect x="27" y="27" width="3" height="3" fill="white" opacity="0.7"/>
    <rect x="32" y="27" width="3" height="3" fill="white" opacity="0.5"/>
  </g>

  <!-- Small decorative elements -->
  <circle cx="40" cy="140" r="12" fill="white" fill-opacity="0.2"/>
  <circle cx="140" cy="140" r="12" fill="white" fill-opacity="0.2"/>

  <!-- Text elements -->
  <g opacity="0.3">
    <rect x="35" y="135" width="10" height="8" rx="1" fill="white"/>
    <line x1="35" y1="138" x2="45" y2="138" stroke="#0F766E" stroke-width="0.5"/>
    <line x1="35" y1="140" x2="45" y2="140" stroke="#0F766E" stroke-width="0.5"/>
  </g>

  <text x="140" y="145"
        font-family="Arial, sans-serif"
        font-size="10"
        font-weight="bold"
        fill="white"
        fill-opacity="0.3"
        text-anchor="middle">XE</text>
</svg>
